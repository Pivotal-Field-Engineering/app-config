# TRACE, DEBUG, INFO, WARN, ERROR, FATAL, 'OFF' (quote OFF so it is interpreted as a String and not a boolean)
logging:
  level:
    root: FATAL 
    io:
      pivotal: INFO

management:
  security:
    enabled: false 
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

ribbon: # <---NEW SECTION
  IsSecure: false
